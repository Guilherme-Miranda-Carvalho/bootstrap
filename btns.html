<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body style="margin-bottom: 200px;padding: 16px;">


  <h3>Botões</h3>
  <button class="btn btn-primary" type="button">Clique com cores</button>
  <!--*ESSES CLASSES PODEM SER APLICADAS EM QUALQUER TIPO DE INPUT*-->
  <button class="btn btn-dark btn-link" type="button">Clique btn link</button>
  <br>
  <br>
  <h3>Botões com contorno</h3>
  <button class="btn btn-outline-info" type="button">Clique</button>
  <br>
  <br>
  <h3>Tamanho dos botões</h3>
  <button class="btn btn-lg" type="button">Grande</button>
  <button class="btn" type="button">Normal</button>
  <button class="btn btn-sm" type="button">Pequeno</button>
  <button class="btn btn-block" type="button">Bloco</button>

  <h3>Estados de botões</h3>
  <button class="btn btn-danger" type="button">Normal</button>
  <button class="btn btn-danger active" type="button">Ativo</button>
  <button class="btn btn-danger disabled" type="button">Inativo</button>
  <button class="btn btn-info" data-toggle="button" type="button">Alternar</button>
  <br>
  <br>

  <h3>Grupo de botões - horizontal</h3>
  <div class="btn-group">
    <button class="btn btn-success" type="button">Esqueda</button>
    <button class="btn btn-info" type="button">Centro</button>
    <button class="btn btn-warning" type="button">Direita</button>
  </div>

  <h3>Grupo de botões - horizontal</h3>
  <div class="btn-group-vertical">
    <button class="btn btn-success" type="button">Topo</button>
    <button class="btn btn-info" type="button">Meio</button>
    <button class="btn btn-warning" type="button">Fundo</button>
  </div>

  <br><br>


  <h3>Botões dropdown</h3>
  <div class="dropdown">
    <button class="btn btn-info dropdown-toggle" data-toggle="dropdown" type="button">Clique</button>
    <div class="dropdown-menu">
      <a href="#" class="dropdown-item">Link 1</a>
      <div class="dropdown-divider"></div>
      <a href="#" class="dropdown-item">Link 2</a>
      <div class="dropdown-divider"></div>
      <a href="#" class="dropdown-item">Link 3</a>
    </div>
  </div>

  <br>
  <br>

  <h3>Toolbar de botões</h3>
  <div class="btn-toolbar">
    <div class="btn-group">
      <button class="btn btn-success" type="button">1</button>
      <button class="btn btn-success" type="button">2</button>
      <button class="btn btn-success" type="button">3</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-info" type="button">4</button>
      <button class="btn btn-info" type="button">5</button>
      <button class="btn btn-info" type="button">6</button>
    </div>
  </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
