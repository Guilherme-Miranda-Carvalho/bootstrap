<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body style="margin-bottom: 200px;padding: 16px;">

    <form>
      <!--Caixa de texto-->
      <div class="form-group">
        <label for="usuario">
          Usuário
        </label>
        <input class="form-control form-control-lg" type="text" id="usuario" placeholder="Digite seu usuario">
      </div>
      
      <div class="form-group">
        <label for="usuario">
          Email
        </label>
        <input class="form-control" type="email" id="usuario" placeholder="Digite seu email" readonly>
        <small class="form-text">Email será validado</small>
      </div>

      <!--Select-->
      <div class="form-group">
        <label for="estado">Estados</label>
        <select class="form-control" id="estado">
          <option> Acre</option>
          <option> Alagoas</option>
          <option> Amapá</option>
        </select>
      </div>

      <!--textarea-->
      <div class="form-group">
        <label for="mensagem">mensagem</label>
        <textarea class="form-control" id="mensagem"></textarea>
      </div>

      <!--file input-->
      <div class="form-group">
        <label for="arquivo">Arquivo</label>
        <input type="file" id="arquivo" class="form-control-file">
      </div>

       <!--custom file input-->
       <div class="custom-file">
        <label class="custom-file-label">Selecione arquivo</label>
        <input type="file" id="arquivo" class="custom-file-input">
      </div>

      <!--range-->
      <div class="form-group">
        <label for="range">Satisfação</label>
        <input class="custom-range" type="range" id="range" min="1" max="10">
      </div>

      <input class="btn btn-info" type="submit" value="salvar">

    </form>

    <br>
    <br>

    <!--Formulario inline-->
    <form class="form-inline">
      <input class="form-control mr-2" type="text" placeholder="Digite seu usuario">
      <input class="form-control mr-2" type="password" placeholder="Digite sua senha">
      <input class="btn btn-info" type="submit" value="Logar">
    </form>

    <!--Validação de formulario-->
    <form>
      <div class="form-group">
        <label for="user">Usuario</label>
        <input class="form-control is-valid" type="text" id="user" placeholder="Digite seu usuario">
        <div class="valid-feedback">
          Email valido
        </div>
      </div>
      <div class="form-group">
        <label for="senha2">Senha</label>
        <input class="form-control is-invalid" id="senha2" type="password" placeholder="Digite sua senha">
        <div class="invalid-feedback">
          Senha inválida
        </div>
      </div>
      <input class="btn btn-info" type="submit" value="Logar">
    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
