<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="../iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/d475210484.js" crossorigin="anonymous"></script>

    <title>Hello, world!</title>

    <style type="text/css">
      .marcador {
        background: #fe9d9d;
        border: 1px solid #f94646;
      }

      .marcador-container{
        background: #5bf946;
        border: 1px solid #36ae26;
      }

    </style>

  </head>
  <body>

    <!--Podemos utilizar a classe container-fluid para ocupar toda a largura da tela ou apenas container para centralizar o GRID-->

    <div class="container marcador-container">

      <h2>Largura fixa</h2>
      <div style="border: 1px solid red;" class="row">
        <div class="marcador col">Area 1</div>
        <div class="marcador col">Area 2</div>
        <div class="marcador col">Area 3</div>
        <div class="marcador col">Area 4</div>
      </div>

      <h2>Largura automática (auto-layout)</h2>
      <div style="border: 1px solid red;" class="row">
        <div class="marcador col-4">Area 1</div>
        <div class="marcador col-6">Area 2</div>
        <div class="marcador col">Area 3</div>
      </div>

      <h2>Largura igual empilhada</h2>
      <div style="border: 1px solid red;" class="row">
        <div class="marcador col-lg">Area 1</div>
        <div class="marcador col-lg">Area 2</div>
        <div class="marcador col-lg">Area 3</div>
      </div>

      <h2>Ordenado</h2>
      <div style="border: 1px solid red;" class="row">
        <div class="marcador col-md-4 order-2">Area 1</div>
        <div class="marcador col-md-4 order-3 ">Area 2</div>
        <div class="marcador col-md-4 order-1">Area 3</div>
      </div>

      <h2>Offset</h2>
      <div style="border: 1px solid red;" class="row">
        <div class="marcador col-md-6 offset-md-3">Login..</div>
      </div>

      <h2>Offset múltiplos alinhamentos</h2>
      <div style="border: 1px solid red;" class="row">
        <div class="marcador col-md-3 offset-md-3">Conteudo 1</div>
        <div class="marcador col-md-3 offset-md-3">Conteudo 2</div>
      </div>

      <h2>Aninhamento</h2>
      <div class="row">
        <div class="col-md-6" style="border: 1px solid blue;">
          col-md-6
          <div class="row">
            <div class=" col-md-6 marcador">conteudo 1</div>
            <div class=" col-md-2 marcador">conteudo 2</div>

          </div>
        </div>
      </div>

    </div>






    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
